<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="google.png">
            <div class="searchbox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <ul class="languages">
                    <li>Google offered in:</li>
                    <li><a href="#">English</a></li>
                    <li><a href="#">Yoruba</a></li>
                    <li><a href="#">Swedish</a></li>
                    <li><a href="#">Arabic</a></li>
                    <li><a href="#">Spanish</a></li>
                    <li><a href="#">Armenian</a></li>
                    <li><a href="#">Pidgin</a></li>
                    <li><a href="#">Hindu</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Spain</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
